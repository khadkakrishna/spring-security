<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<title>Spring Security Login </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Spring Security Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
			aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExample02">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item ">
					<a class="nav-link " href="/login">Login</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
				<input class="btn btn-outline-light my-2 my-sm-0 " disabled type="submit" value="Sign Out">
			</form>
		</div>
	</nav>
	<br>

	<div class="container">
		<form th:action="@{/login}" method="post" class="form">
			<div class="row-sm-8">
				<div th:if="${param.error}">
					<p style="color:red">Invalid username and password.</p>

				</div>
				<div th:if="${param.logout}">
					<p style="color:red">You have been logged out.</p>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-1 ">
					<label for="username">username </label>
				</div>
				<div class="col-sm-3">
					<input type="text" name="username" class="form-control" placeholder="username">
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-1 ">
					<label for="password">password </label>
				</div>
				<div class="col-sm-3 ">
					<input type="password" name="password" class="form-control" placeholder="password">
				</div>
			</div>
			<div class="row-sm-3 form-group">
				<div class="col-sm-3 form-check ">
					<input type="checkbox" class="form-check-input " name="remember-me" id="remember-me">
					<label class="form-check-label" for="remember-me">Remember me</label> </div>
			</div>
			<div>
				<button type="submit" class="btn btn-success">Sign in</button>
			</div>
	</div>
	</form>
	<div>

</body>


</html>
